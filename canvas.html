<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Example</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	
<canvas id="canvas" width="500" height="500"></canvas>
<input id="cp" type="color" value="#ffffff">


<script>
	var canvas = document.querySelector('canvas');
	canvas.width = window.screen.width * 0.8;
	canvas.height = window.screen.height * 0.8;
	var ctx = canvas.getContext('2d');
	var x = 0;
	var y = 0;
	var color = "red";
	var radius = 20;
	var cp = document.getElementById("cp");
	
	draw();

	function draw() {
		ctx.beginPath();
		ctx.fillStyle = color;
		ctx.arc(x,y,radius,0,2*Math.PI);
		ctx.fill();
	}

	window.addEventListener('mousemove', function (e) {
		x = e.pageX;
		y = e.pageY;
		
		draw()
	})

	window.addEventListener('touchmove', function (e) {
		x = e.pageX;
		y = e.pageY;

		draw()
	})

	window.addEventListener('keydown', function (e) {
		if (e.keyCode == 66) {
			color = "blue";
		}
		if (e.keyCode == 71) {
			color = "green";
		}
		if (e.keyCode == 82) {
			color = "red";
		}
		if (e.keyCode == 89) {
			color = "yellow";
		}

		if (e.keyCode == 38) {
			radius += 1
		}
		if (e.keyCode == 40 && radius > 1) {
			radius = radius - 1
		}

		if (e.keyCode == 32) {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}
	})

	window.addEventListener('orientationchange', function (e) {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
	})
	
	function colorChange(event) {
		// c = document.getElementById("cp").value;
		
		color = event.target.value
		console.log(color)
	}

	cp.addEventListener('input', colorChange);
	
</script>

	<!-- <br><input type="file" id="myFile" size="50" onchange="myFunction()"><br> -->

</body>
</html>
